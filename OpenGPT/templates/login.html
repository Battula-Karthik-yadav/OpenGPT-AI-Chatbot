<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - OpenGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const theme = root.getAttribute("data-theme");
      const newTheme = theme === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("theme-icon").textContent = newTheme === "dark" ? "ðŸŒ™" : "ðŸŒž";
    }

    window.onload = () => {
      const saved = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", saved);
      document.getElementById("theme-icon").textContent = saved === "dark" ? "ðŸŒ™" : "ðŸŒž";
    };
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[var(--bg)] text-[var(--text)]">
  <button onclick="toggleTheme()" class="absolute top-4 right-4 text-xl" id="theme-icon">ðŸŒ™</button>

  <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to <span class="text-green-400">OpenGPT</span></h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block mb-1">Email</label>
        <input type="text" name="username" required class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600">
      </div>
      <button type="submit" class="w-full py-2 rounded bg-green-500 hover:bg-green-600 text-white font-semibold">Login</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-400">
      Donâ€™t have an account? <a href="{% url 'register' %}" class="text-green-400 hover:underline">Register</a>
    </p>
  </div>
</body>
</html>
